<!doctype html>

<html lang="en" ng-app="terrible">
<head>
  <meta charset="utf-8">

  <title>Terrible</title>

  <link rel="stylesheet" href="stylesheets/style.css">

  <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>

</head>

<body>

  

  <div id="container">

  </div>

    <h1 class = "centered-text">Anger Leaderboard</h1>
    <div ng-controller="LeaderboardCtrl as lbCt">
    <div class = "row">
    	<div class="col col-md-4 " ng-repeat="leader in leaders">
    	<div class = "center-block">
			<h4 class = "centered-text">{{$index+1}}</h4>
			<h4 class = "centered-text">{{leader.name}}</h4>
			<p>http://127.0.0.1:3000/{{leader.url}}</p>
			<img ng-src="http://127.0.0.1:3000/{{leader.url}}"/>
		</div>
    	</div>
    </div>
    <div class = "row">
    	<div class="col col-md-2 center-block" ng-repeat="loser in losers">
			<h5 class = "centered-text">{{$index + 4}}</h5>
			<h5 class = "centered-text">{{loser.name}}</h5>
			<img ng-src="http://127.0.0.1:3000/{{loser.url}}"/>
    	</div>
    </div>
    </div>
    </div>


    <div ng-controller="CamCtrl as cCt">
    <input type="text" ng-model="user.name"></input>
    <video autoplay></video>
	    <button ng-click="snapshot()">Take snapshot</button>
	     <p id="result">Result:</p>
	    <canvas></canvas>
    </div>




   

  </div>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="bower_components/angular-socket-io/socket.min.js"</script>
  <script src="js/adapter.js"></script>
  <script src="js/common.js"></script>
<!--   <script src="js/main.js"></script> -->
  <script src="js/ga.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
